[build]
  publish = "."
  functions = "netlify/functions"

# SPA-like redirects: let each HTML page handle its own route
[[redirects]]
  from = "/feed"
  to = "/feed.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
